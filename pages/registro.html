    <h1 class="logo">REGISTRO</h1>
    <nav class="navbar navbar-expand-lg navbar-light ">

      </div>
    </nav>


  </header>
  <main>
    <section class="infoRegistro">
      <form class="formulario" action="">


        <fieldset class="form">

          <legend><strong>Formulario de registro </strong></legend>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" placeholder="Escriba aquí su nombre">
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" placeholder="Escriba aquí su apellido">
          <label for="email">Correo electronico:</label>
          <input type="text" name="email" placeholder="Escriba aqui su correo electronico">
          <label for="contraseña">Contraseña:</label>
          <input type="password" placeholder="Escriba aquí su contraseña">
          <label for="sexo">Sexo:</label>
          <select name="sexo" id="">
            <option value="seleccionar">Seleccionar sexo</option>
            <option value="Fem">Femenino</option>
            <option value="Masc">Masculino</option>
            <option value="NE">No especificar</option>

          </select>


          <input class="inputReg" type="submit" name="Registro" value="Registrarse">




        </fieldset>

      </form>
    </section>





  </main>
